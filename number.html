<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Numbers</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/elernnev.css">
  <style>
   body {
  font-family: 'Noto Sans Gujarati', sans-serif;
  background: linear-gradient(to top right, #fff7e6, #ffcc80);
  margin: 0;
  padding: 0;
}

.header {
  background-color: #ff7043;
  color: white;
  padding: 20px;
  text-align: center;
}

.main {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}

.output-box {
  padding: 20px;
  font-size: 24px;
  background: #fff3e0;
  border: 2px solid #ffccbc;
  border-radius: 10px;
  text-align: center;
  color: #bf360c;
  margin-bottom: 30px;
}

.letters {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
  gap: 15px;
}

.letter {
  background: linear-gradient(145deg, #42a5f5, #1e88e5);
  color: white;
  font-size: 22px;
  border-radius: 12px;
  padding: 15px 0;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  min-width: 40px;
  margin: 5px;
}

.letter:hover {
  transform: scale(1.1);
  background: linear-gradient(145deg, #1e88e5, #1565c0);
}

.letter.active {
  background: #4caf50;
  color: white;
  box-shadow: 0 0 10px #4caf50;
}


  </style>
</head>
<body>

   <nav class="navbar">
     <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <ul>
      <li><a href="e-larning.html"><i class="fas fa-graduation-cap"></i>E-Learning</a></li>
      <li><a href="kakko.html"><i class="fas fa-language"></i>Gujarati Kakko</a></li>
      <li><a href="alphabet.html"><i class="fas fa-font"></i>Alphabet</a></li>
      <li><a href="animal.html"><i class="fas fa-paw"></i>Animals</a></li>
      <li><a href="counting.html"><i class="fas fa-list-ol"></i>Counting</a></li>
    </ul>
  </nav>

  <div class="header">
    <h1>Learn Numbers (1 - 100)</h1>
  </div>

  <div class="main">
    <div class="output-box" id="output">Click on a number</div>
    <div class="letters" id="letters"></div>
  </div>

  <script src="js/number.js"></script>
   <script>
  function toggleMenu() {
  const navMenu = document.querySelector('.navbar ul');
  const hamburgerIcon = document.querySelector('.hamburger i');
  
  // Toggle menu visibility
  navMenu.classList.toggle('show');
  
  // Change hamburger icon between bars and times (X)
  if (navMenu.classList.contains('show')) {
    hamburgerIcon.classList.remove('fa-bars');
    hamburgerIcon.classList.add('fa-times');
  } else {
    hamburgerIcon.classList.remove('fa-times');
    hamburgerIcon.classList.add('fa-bars');
  }
}

// Close menu when clicking on a nav link
document.querySelectorAll('.navbar ul li a').forEach(link => {
  link.addEventListener('click', () => {
    if (window.innerWidth <= 768) { // Only for mobile view
      const navMenu = document.querySelector('.navbar ul');
      const hamburgerIcon = document.querySelector('.hamburger i');
      
      navMenu.classList.remove('show');
      hamburgerIcon.classList.remove('fa-times');
      hamburgerIcon.classList.add('fa-bars');
    }
  });
});

// Close menu when clicking outside
document.addEventListener('click', function(event) {
  const navbar = document.querySelector('.navbar');
  const hamburger = document.querySelector('.hamburger');
  
  if (window.innerWidth <= 768) { // Only for mobile view
    if (!navbar.contains(event.target) && !hamburger.contains(event.target)) {
      const navMenu = document.querySelector('.navbar ul');
      const hamburgerIcon = document.querySelector('.hamburger i');
      
      navMenu.classList.remove('show');
      hamburgerIcon.classList.remove('fa-times');
      hamburgerIcon.classList.add('fa-bars');
    }
  }
});
  </script>
</body>
</html>
