<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c2ffd8, #465e91);
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-overflow-scrolling: touch;
      touch-action: manipulation;
    }

    .game-container {
      position: relative;
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      background: linear-gradient(to bottom right, #e0f7fa, #80deea);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      height: auto;
      aspect-ratio: 3/4;
      max-width: 480px;
    }

    .controls {
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 15px;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .controls select, .controls button {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 1rem;
      backdrop-filter: blur(10px);
    }

    .stats {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 10;
    }

    .exit-btn {
      font-size: 16px;
      color: #fff;
      background-color: #ff4d4d;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .exit-btn:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body onload="window.scrollTo(0, 1);">
  <div class="controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label for="jumpStrength">Jump Strength:</label>
    <select id="jumpStrength">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
    </select>

    <a href="game.html" class="exit-btn">Exit</a>
  </div>

  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="stats" id="stats"></div>
  </div>

  <div>
    <audio id="jumpSound" src="game/flappy bird/gamestart.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="game/flappy bird/gameend.mp3" preload="auto"></audio>
  </div>

  <div style="display: none;">
    <img id="birdGif" src="game/flappy bird/fly-flying.gif">
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const birdGif = document.getElementById('birdGif');
    const difficultySelect = document.getElementById('difficulty');
    const jumpStrengthSelect = document.getElementById('jumpStrength');
    const statsDiv = document.getElementById('stats');
    const jumpSound = document.getElementById('jumpSound');
    const gameOverSound = document.getElementById('gameOverSound');

    const gameSettings = {
      easy: { gravity: 0.3, pipeSpeed: 1.5, pipeSpawnInterval: 220, pipeGap: 170 },
      medium: { gravity: 0.4, pipeSpeed: 2, pipeSpawnInterval: 200, pipeGap: 160 },
      hard: { gravity: 0.5, pipeSpeed: 2.5, pipeSpawnInterval: 180, pipeGap: 150 }
    };

    const jumpSettings = {
      low: -8,
      medium: -10,
      high: -12
    };

    let currentSettings = gameSettings.medium;
    let jumpStrength = jumpSettings.medium;
    let bird = { x: 50, y: 150, velocity: 0, radius: 20 };
    const pipeWidth = 50;
    let pipes = [];
    let score = 0;
    let gameOver = false;
    let frameCount = 0;
    let gameOverSoundPlayed = false;
    let isJumping = false;
    let jumpTimer = 0;
    const maxJumpTime = 15;
    const gameStats = { jumps: 0, attempts: 0, bestScore: 0 };

    function resizeCanvas() {
      const width = Math.min(window.innerWidth, 480);
      const height = width * 4 / 3;
      canvas.width = width;
      canvas.height = height;
    }

    function updateStats() {
      statsDiv.innerHTML = `Attempts: ${gameStats.attempts}<br>Best Score: ${gameStats.bestScore}<br>Jumps: ${gameStats.jumps}`;
    }

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      frameCount = 0;
      gameOverSoundPlayed = false;
      gameStats.attempts++;
      updateStats();
    }

    function generatePipe() {
      const minHeight = 50;
      const maxHeight = canvas.height - currentSettings.pipeGap - minHeight;
      const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
      return { x: canvas.width, topHeight: height, bottomY: height + currentSettings.pipeGap, passed: false };
    }

    function jump() {
      if (!gameOver) {
        isJumping = true;
        jumpTimer = 0;
        gameStats.jumps++;
        updateStats();
        jumpSound.currentTime = 0;
        jumpSound.play();
      }
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        if (gameOver) {
          gameOverSound.pause();
          resetGame();
        } else {
          jump();
        }
        e.preventDefault();
      }
    });

    canvas.addEventListener('touchstart', e => {
      if (gameOver) {
        gameOverSound.pause();
        resetGame();
      } else {
        jump();
      }
      e.preventDefault();
    });

    difficultySelect.addEventListener('change', () => {
      currentSettings = gameSettings[difficultySelect.value];
      resetGame();
    });

    jumpStrengthSelect.addEventListener('change', () => {
      jumpStrength = jumpSettings[jumpStrengthSelect.value];
    });

    function update() {
      if (gameOver) {
        if (!gameOverSoundPlayed) {
          gameOverSound.play();
          gameOverSoundPlayed = true;
        }
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '48px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
        ctx.font = '24px Arial';
        ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
        ctx.fillText('Press Space to Restart', canvas.width / 2, canvas.height / 2 + 80);
        requestAnimationFrame(update);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isJumping && jumpTimer < maxJumpTime) {
        bird.velocity = jumpStrength * (1 - jumpTimer / maxJumpTime);
        jumpTimer++;
      } else {
        isJumping = false;
        bird.velocity += currentSettings.gravity;
      }

      bird.y += bird.velocity;

      ctx.drawImage(birdGif, bird.x - bird.radius, bird.y - bird.radius, bird.radius * 2, bird.radius * 2);

      frameCount++;
      if (frameCount >= currentSettings.pipeSpawnInterval) {
        pipes.push(generatePipe());
        frameCount = 0;
      }

      for (let i = pipes.length - 1; i >= 0; i--) {
        const pipe = pipes[i];
        pipe.x -= currentSettings.pipeSpeed;

        ctx.fillStyle = '#2ecc71';
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);

        if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipeWidth) {
          if (bird.y - bird.radius < pipe.topHeight || bird.y + bird.radius > pipe.bottomY) {
            gameOver = true;
          }
        }

        if (!pipe.passed && bird.x > pipe.x + pipeWidth) {
          score++;
          pipe.passed = true;
          gameStats.bestScore = Math.max(gameStats.bestScore, score);
          updateStats();
        }

        if (pipe.x + pipeWidth < 0) {
          pipes.splice(i, 1);
        }
      }

      if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
        gameOver = true;
      }

      ctx.fillStyle = '#000';
      ctx.font = 'bold 32px Arial';
      ctx.textAlign = 'left';
      ctx.fillText('Score: ' + score, 10, 40);

      requestAnimationFrame(update);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      resetGame();
    });

    birdGif.onload = function () {
      resizeCanvas();
      resetGame();
      update();
    };

    birdGif.src = birdGif.src;
  </script>
</body>
</html>
